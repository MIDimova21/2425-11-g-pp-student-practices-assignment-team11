{% extends 'base.html' %}
{% block content %}
<style>
  .settings-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background: linear-gradient(135deg, #f9f9f9, #e2e2e2);
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }

  .settings-container h1 {
    text-align: center;
    margin-bottom: 2rem;
    color: #333;
    font-size: 2rem;
    font-weight: 600;
    text-transform: uppercase;
  }

  .settings-form {
    margin-bottom: 2rem;
  }

  .settings-form h3 {
    margin-bottom: 0.5rem;
    color: #444;
    font-size: 1.1rem;
    font-weight: 500;
  }

  .settings-form input {
    width: 100%;
    padding: 0.7rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f7f7f7;
    font-size: 1rem;
    color: #333;
    transition: all 0.3s ease;
  }

  .settings-form input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    background-color: #ffffff;
  }

  .settings-form button {
    padding: 0.7rem 1.5rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
  }

  .settings-form button:hover {
    background-color: #0056b3;
    box-shadow: 0 6px 8px rgba(0, 123, 255, 0.3);
  }

  .delete-button {
    background-color: #dc3545;
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(220, 53, 69, 0.2);
    transition: all 0.3s ease;
  }

  .delete-button:hover {
    background-color: #c82333;
    box-shadow: 0 6px 8px rgba(220, 53, 69, 0.3);
  }

  .settings-container:hover {
    transform: scale(1.02);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
  }

  @media (max-width: 768px) {
    .settings-container {
      padding: 1.5rem;
    }
    .settings-container h1 {
      font-size: 1.5rem;
    }
    .settings-form input, .settings-form button {
      font-size: 0.9rem;
    }
  }
</style>

<div class="settings-container">
  <h1>Settings</h1>
  <form method="POST" action="{{ url_for('profile.update_username') }}" class="settings-form">
    <h3>Update Username</h3>
    <input type="text" name="username" placeholder="New Username" required>
    <button type="submit">Update</button>
  </form>

  <form method="POST" action="{{ url_for('profile.change_password') }}" class="settings-form">
    <h3>Change Password</h3>
    <input type="password" name="current_password" placeholder="Current Password" required>
    <input type="password" name="new_password" placeholder="New Password" required>
    <button type="submit">Change Password</button>
  </form>

 <form method="POST" action="{{ url_for('profile.delete_account') }}">
    <h3>Delete Account</h3>
    <button type="submit" class="delete-button" onclick="return confirm('Are you sure? This cannot be undone!')">
        Delete Account
    </button>
</form>
</div>
{% endblock %}
