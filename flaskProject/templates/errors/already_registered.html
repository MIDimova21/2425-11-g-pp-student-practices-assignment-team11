{% extends "base.html" %}

{% block title %}Email Already Registered{% endblock %}

{% block content %}
<div class="container">
    <h1>Email Already Registered</h1>
    <p>The email <strong>{{ email }}</strong> is already in use. Please use a different one or <a href="{{ url_for('auth.login') }}">login</a> if you already have an account.</p>
    <a href="{{ url_for('auth.register') }}" class="btn btn-primary">Back to Register</a>
</div>
{% endblock %}
